<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Dendrite branches -->
  <g stroke="#38BDF8" fill="none" stroke-linecap="round" opacity="0.7">
    <!-- Upper-left dendrite -->
    <polyline points="32,32 24,22 18,14" stroke-width="1.5"/>
    <polyline points="24,22 20,18 14,20" stroke-width="1"/>
    <polyline points="18,14 12,10" stroke-width="0.8"/>
    <polyline points="18,14 16,8" stroke-width="0.8"/>
    <!-- Upper-right dendrite -->
    <polyline points="32,32 42,20 48,12" stroke-width="1.5"/>
    <polyline points="42,20 46,16 52,18" stroke-width="1"/>
    <polyline points="48,12 54,8" stroke-width="0.8"/>
    <polyline points="48,12 50,6" stroke-width="0.8"/>
    <!-- Right dendrite -->
    <polyline points="32,32 44,34 54,30" stroke-width="1.5"/>
    <polyline points="44,34 50,38 56,36" stroke-width="1"/>
    <polyline points="54,30 60,28" stroke-width="0.8"/>
    <!-- Lower-right dendrite -->
    <polyline points="32,32 40,44 46,52" stroke-width="1.5"/>
    <polyline points="40,44 44,48 50,46" stroke-width="1"/>
    <polyline points="46,52 50,58" stroke-width="0.8"/>
    <polyline points="46,52 52,54" stroke-width="0.8"/>
    <!-- Lower-left dendrite -->
    <polyline points="32,32 22,42 16,50" stroke-width="1.5"/>
    <polyline points="22,42 18,46 12,44" stroke-width="1"/>
    <polyline points="16,50 10,54" stroke-width="0.8"/>
    <polyline points="16,50 14,56" stroke-width="0.8"/>
    <!-- Left dendrite -->
    <polyline points="32,32 20,30 10,34" stroke-width="1.5"/>
    <polyline points="20,30 14,26 8,28" stroke-width="1"/>
    <polyline points="10,34 4,36" stroke-width="0.8"/>
    <!-- Axon (downward) -->
    <polyline points="32,32 32,46 30,56" stroke-width="2"/>
    <polyline points="30,56 28,62" stroke-width="1"/>
    <polyline points="30,56 34,60" stroke-width="1"/>
  </g>
  <!-- Synaptic terminals (small dots at branch ends) -->
  <g fill="#38BDF8" opacity="0.5">
    <circle cx="12" cy="10" r="1.2"/>
    <circle cx="16" cy="8" r="1"/>
    <circle cx="14" cy="20" r="1"/>
    <circle cx="54" cy="8" r="1.2"/>
    <circle cx="50" cy="6" r="1"/>
    <circle cx="52" cy="18" r="1"/>
    <circle cx="60" cy="28" r="1.2"/>
    <circle cx="56" cy="36" r="1"/>
    <circle cx="50" cy="58" r="1.2"/>
    <circle cx="52" cy="54" r="1"/>
    <circle cx="10" cy="54" r="1.2"/>
    <circle cx="14" cy="56" r="1"/>
    <circle cx="12" cy="44" r="1"/>
    <circle cx="4" cy="36" r="1.2"/>
    <circle cx="8" cy="28" r="1"/>
    <circle cx="28" cy="62" r="1"/>
    <circle cx="34" cy="60" r="1"/>
  </g>
  <!-- Soma (cell body) with glow -->
  <circle cx="32" cy="32" r="6" fill="#0EA5E9" opacity="0.3"/>
  <circle cx="32" cy="32" r="4" fill="#38BDF8"/>
  <circle cx="32" cy="32" r="2" fill="#FFFFFF" opacity="0.8"/>
</svg>
